<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Component</title>
</head>
<body>
<div id="app">
    <my-app></my-app>

</div>
<script type="text/x-template" id="sub-template">
    <div>
        <p>aa</p>
        <h3>bb</h3>
    </div>
</script>
<script type="text/x-template" id="my-template">
    <div>
        <div v-for="val in arr">
            <sub-app></sub-app>
        </div>
    </div>
</script>
<script src="vue.js"></script>
<script>
    Vue.component('sub-app',{
        template:"#sub-template"
    });
    Vue.component('my-app',{
        template:"#my-template",
        props:['data'],
        data:function () {
            return {
                arr:[1,2,3,5]
            }
        }
    });
    new Vue({
        el:'#app',
        data:{
            arr:[1,2,3,5]
        }
    })
</script>
</body>
</html>
