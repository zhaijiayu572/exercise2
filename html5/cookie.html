<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cookie</title>
    <style>
        div{
            background: #cccccc;
        }
        #div1{
            height: 200px;
            width: 100px;
            display: none;
        }
        #div2{
            display: block;
            height: 100px;
            width: 50px;
            background: #ff0000;
        }
    </style>
</head>
<body>
<div id="div1">
    <div id="div2"></div>
</div>
<script>
    function setCookie(key,value,day) {
        var str = key+"="+value;
        if(day){
            var date = new Date();
            date.setDate(date.getDate()+day);
            str +=";expires="+date;
        }
        document.cookie = str;
    }
    setCookie("name","zhangsan",10);
    function getCookie(key) {
        var cookie = document.cookie;
        var arr = cookie.split('; ');
        for(var i=0;i<arr.length;i++){
            var arr2 = arr[i].split('=');
            if(arr2[0] == key){
                return arr2[1];
            }
        }
    }
    console.log(getCookie('name'));
    function delCookie(key) {
        setCookie(key,'',-1);
    }
    delCookie('name');
</script>
</body>
</html>
